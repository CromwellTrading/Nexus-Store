<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* Estilos para el logger de depuraci√≥n */
        #debug-logger {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 300px;
            max-height: 200px;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            z-index: 9999;
            display: none;
        }
        
        #debug-logger.active {
            display: block;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px solid #444;
        }
        
        .log-error {
            color: #ff6b6b;
        }
        
        .log-success {
            color: #51cf66;
        }
        
        .log-warning {
            color: #fcc419;
        }
        
        #debug-toggle {
            position: fixed;
            bottom: 10px;
            right: 320px;
            background: #333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Estilos para el modal de carga */
        #loading-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9998;
        }
        
        .loading-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- Modal de carga inicial -->
    <div id="loading-modal">
        <div class="loading-content">
            <h2>üîç Cargando Nexus Store...</h2>
            <div id="loading-status">
                <p>Inicializando sistema...</p>
            </div>
        </div>
    </div>
    
    <!-- Logger de depuraci√≥n -->
    <div id="debug-logger"></div>
    <button id="debug-toggle" title="Mostrar/Ocultar logs">üêû</button>
    
    <div id="admin-indicator" class="admin-indicator">
        <i class="fas fa-user-shield"></i> Modo Administrador
    </div>
    
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="fisico">F√≠sico</button>
            <button class="tab-button" data-tab="digital">Digital</button>
        </div>
        
        <div class="main-content">
            <div class="header">
                <div class="store-info">
                    <img src="https://ik.imagekit.io/tzsnnmyff/SAVE_20250717_091758.jpg?updatedAt=1752758478013" 
                         alt="Nexus Store" 
                         class="store-logo">
                </div>
                <div class="header-icons">
                    <button class="icon-button" id="cart-button"><i class="fas fa-shopping-cart"></i><span class="cart-counter" style="display: none;">0</span></button>
                    <button class="icon-button" id="profile-button"><i class="fas fa-user"></i></button>
                    <button class="icon-button" id="orders-button"><i class="fas fa-clipboard-list"></i><span class="notification-counter" style="display: none;"></span></button>
                    <button class="icon-button" id="theme-button"><i class="fas fa-palette"></i></button>
                    <button class="icon-button" id="admin-button" style="display: none;">
                        <i class="fas fa-user-cog"></i>
                    </button>
                    <div class="theme-selector" id="theme-selector">
                        <div class="theme-option theme-light" data-theme="light"></div>
                        <div class="theme-option theme-dark" data-theme="dark"></div>
                        <div class="theme-option theme-red" data-theme="red"></div>
                        <div class="theme-option theme-blue" data-theme="blue"></div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <div class="view-controls">
                    <button class="view-button active" data-view="list"><i class="fas fa-list"></i> Lista</button>
                    <button class="view-button" data-view="columns"><i class="fas fa-columns"></i> Columnas</button>
                    <button class="view-button" data-view="grid"><i class="fas fa-th-large"></i> Mosaicos</button>
                </div>
                <div class="search-filter">
                    <input type="text" id="search-input" placeholder="Buscar productos...">
                    <select id="category-filter">
                        <option value="all">Todas las categor√≠as</option>
                    </select>
                </div>
            </div>
            
            <div class="products-container">
                <div class="product-list" id="list-view"></div>
                <div class="product-columns" id="columns-view" style="display: none;"></div>
                <div class="product-grid" id="grid-view" style="display: none;"></div>
            </div>
        </div>
    </div>
    
    <div id="product-modal" style="display: none;"></div>

    <script>
        // Sistema de logging mejorado
        const DebugLogger = {
            init: function() {
                this.logger = document.getElementById('debug-logger');
                this.toggleBtn = document.getElementById('debug-toggle');
                this.loadingModal = document.getElementById('loading-modal');
                this.loadingStatus = document.getElementById('loading-status');
                
                this.toggleBtn.addEventListener('click', () => {
                    this.logger.classList.toggle('active');
                });
                
                this.log('Sistema de logging inicializado', 'success');
            },
            
            log: function(message, type = 'info') {
                const entry = document.createElement('div');
                entry.className = `log-entry log-${type}`;
                entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
                this.logger.appendChild(entry);
                this.logger.scrollTop = this.logger.scrollHeight;
                
                // Tambi√©n mostrar en consola
                const consoleMethod = type === 'error' ? 'error' : 
                                     type === 'warning' ? 'warn' : 'log';
                console[consoleMethod](message);
            },
            
            updateLoadingStatus: function(message, type = 'info') {
                if (this.loadingStatus) {
                    const entry = document.createElement('p');
                    entry.className = type === 'error' ? 'error' : type;
                    entry.textContent = `‚Ä¢ ${message}`;
                    this.loadingStatus.appendChild(entry);
                }
                this.log(message, type);
            },
            
            hideLoading: function() {
                if (this.loadingModal) {
                    setTimeout(() => {
                        this.loadingModal.style.display = 'none';
                    }, 500);
                }
            }
        };
        
        // Inicializar logger inmediatamente
        DebugLogger.init();
        DebugLogger.updateLoadingStatus('Preparando entorno...');
        
        // Configuraci√≥n global
        window.API_BASE_URL = 'https://nexus-store-86r8.onrender.com';
        window.API_URL = window.API_BASE_URL;
        DebugLogger.updateLoadingStatus(`Configurada URL de API: ${window.API_BASE_URL}`);
        
        window.ADMIN_IDS = [];
        
        // Verificar carga de scripts
        function checkScriptLoaded(name) {
            if (typeof window[name] === 'undefined') {
                DebugLogger.updateLoadingStatus(`‚ùå Error: ${name} no se carg√≥ correctamente`, 'error');
                return false;
            }
            DebugLogger.updateLoadingStatus(`‚úÖ ${name} cargado correctamente`, 'success');
            return true;
        }
    </script>

    <!-- Cargar scripts con verificaci√≥n -->
    <script src="js/themes.js" onload="checkScriptLoaded('Themes')" onerror="DebugLogger.updateLoadingStatus('‚ùå Error cargando themes.js', 'error')"></script>
    <script src="js/tabs.js" onload="checkScriptLoaded('Tabs')" onerror="DebugLogger.updateLoadingStatus('‚ùå Error cargando tabs.js', 'error')"></script>
    <script src="js/userProfile.js" onload="checkScriptLoaded('UserProfile')" onerror="DebugLogger.updateLoadingStatus('‚ùå Error cargando userProfile.js', 'error')"></script>
    <script src="js/notifications.js" onload="checkScriptLoaded('Notifications')" onerror="DebugLogger.updateLoadingStatus('‚ùå Error cargando notifications.js', 'error')"></script>
    <script src="js/productView.js" onload="checkScriptLoaded('ProductView')" onerror="DebugLogger.updateLoadingStatus('‚ùå Error cargando productView.js', 'error')"></script>
    <script src="js/productModal.js" onload="checkScriptLoaded('ProductModal')" onerror="DebugLogger.updateLoadingStatus('‚ùå Error cargando productModal.js', 'error')"></script>
    <script src="js/cart.js" onload="checkScriptLoaded('CartSystem')" onerror="DebugLogger.updateLoadingStatus('‚ùå Error cargando cart.js', 'error')"></script>
    <script src="js/searchFilter.js" onload="checkScriptLoaded('SearchFilter')" onerror="DebugLogger.updateLoadingStatus('‚ùå Error cargando searchFilter.js', 'error')"></script>
    <script src="js/orders.js" onload="checkScriptLoaded('OrdersSystem')" onerror="DebugLogger.updateLoadingStatus('‚ùå Error cargando orders.js', 'error')"></script>
    <script src="js/checkout.js" onload="checkScriptLoaded('CheckoutSystem')" onerror="DebugLogger.updateLoadingStatus('‚ùå Error cargando checkout.js', 'error')"></script>
    <script src="js/Imagenup.js" onload="checkScriptLoaded('ImageUploader')" onerror="DebugLogger.updateLoadingStatus('‚ùå Error cargando Imagenup.js', 'error')"></script>
    <script src="js/admin.js" onload="checkScriptLoaded('AdminSystem')" onerror="DebugLogger.updateLoadingStatus('‚ùå Error cargando admin.js', 'error')"></script>
    
    <script>
        // Main.js integrado directamente para mejor control
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                DebugLogger.updateLoadingStatus('Iniciando inicializaci√≥n controlada...');
                
                // 1. Inicializar UserProfile
                if (checkScriptLoaded('UserProfile')) {
                    DebugLogger.updateLoadingStatus('Inicializando UserProfile...');
                    await UserProfile.init();
                    DebugLogger.updateLoadingStatus('UserProfile inicializado', 'success');
                    
                    // Verificar bot√≥n de perfil
                    const profileBtn = document.getElementById('profile-button');
                    if (profileBtn) {
                        profileBtn.addEventListener('click', () => {
                            DebugLogger.log('Bot√≥n de perfil clickeado');
                            if (typeof UserProfile.openProfileModal === 'function') {
                                UserProfile.openProfileModal();
                            } else {
                                DebugLogger.log('UserProfile.openProfileModal no es una funci√≥n', 'error');
                            }
                        });
                        DebugLogger.updateLoadingStatus('Evento de perfil configurado', 'success');
                    } else {
                        DebugLogger.updateLoadingStatus('‚ùå No se encontr√≥ el bot√≥n de perfil', 'error');
                    }
                }
                
                // 2. Inicializar OrdersSystem
                if (checkScriptLoaded('OrdersSystem')) {
                    DebugLogger.updateLoadingStatus('Inicializando OrdersSystem...');
                    await OrdersSystem.init();
                    DebugLogger.updateLoadingStatus('OrdersSystem inicializado', 'success');
                    
                    // Verificar bot√≥n de pedidos
                    const ordersBtn = document.getElementById('orders-button');
                    if (ordersBtn) {
                        ordersBtn.addEventListener('click', () => {
                            DebugLogger.log('Bot√≥n de pedidos clickeado');
                            if (typeof OrdersSystem.openOrdersModal === 'function') {
                                OrdersSystem.openOrdersModal();
                            } else {
                                DebugLogger.log('OrdersSystem.openOrdersModal no es una funci√≥n', 'error');
                            }
                        });
                        DebugLogger.updateLoadingStatus('Evento de pedidos configurado', 'success');
                    } else {
                        DebugLogger.updateLoadingStatus('‚ùå No se encontr√≥ el bot√≥n de pedidos', 'error');
                    }
                }
                
                // 3. Inicializar el resto de componentes
                const systems = {
                    'Notifications': 'Notificaciones',
                    'Themes': 'Temas',
                    'Tabs': 'Pesta√±as',
                    'ProductView': 'Vista de Productos',
                    'ProductModal': 'Modal de Productos',
                    'CartSystem': 'Carrito',
                    'SearchFilter': 'B√∫squeda',
                    'CheckoutSystem': 'Checkout',
                    'AdminSystem': 'Administraci√≥n'
                };
                
                for (const [system, name] of Object.entries(systems)) {
                    if (checkScriptLoaded(system)) {
                        DebugLogger.updateLoadingStatus(`Inicializando ${name}...`);
                        try {
                            if (typeof window[system].init === 'function') {
                                await window[system].init();
                                DebugLogger.updateLoadingStatus(`${name} inicializado`, 'success');
                            } else {
                                DebugLogger.updateLoadingStatus(`‚ö†Ô∏è ${name} no tiene m√©todo init()`, 'warning');
                            }
                        } catch (error) {
                            DebugLogger.updateLoadingStatus(`‚ùå Error inicializando ${name}: ${error.message}`, 'error');
                        }
                    }
                }
                
                DebugLogger.updateLoadingStatus('Todos los m√≥dulos inicializados correctamente', 'success');
                DebugLogger.hideLoading();
                
            } catch (error) {
                DebugLogger.updateLoadingStatus(`‚ùå Error cr√≠tico durante inicializaci√≥n: ${error.message}`, 'error');
                DebugLogger.hideLoading();
                
                // Mostrar error al usuario
                if (typeof Notifications !== 'undefined') {
                    Notifications.showNotification('Error', 'Hubo un problema al cargar la aplicaci√≥n');
                }
            }
        });
    </script>
</body>
</html>
