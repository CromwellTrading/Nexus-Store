<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .admin-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #4caf50;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 10000;
            display: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        #admin-button.admin-active {
            background-color: #4caf50;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        /* Estilos para el modal del carrito */
        #product-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #product-modal .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            width: 500px;
        }
        
        .cart-item {
            display: flex;
            gap: 15px;
            padding: 10px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        
        .cart-buttons {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .cart-buttons button {
            padding: 5px 10px;
            cursor: pointer;
        }
        
        .checkout-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            width: 100%;
        }
        
        .checkout-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="admin-indicator" class="admin-indicator">
        <i class="fas fa-user-shield"></i> Modo Administrador
    </div>
    
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="fisico">Físico</button>
            <button class="tab-button" data-tab="digital">Digital</button>
        </div>
        
        <div class="main-content">
            <div class="header">
                <div class="store-info">
                    <img src="https://ik.imagekit.io/tzsnnmyff/SAVE_20250717_091758.jpg?updatedAt=1752758478013" 
                         alt="Nexus Store" 
                         class="store-logo">
                </div>
                <div class="header-icons">
                    <button class="icon-button" id="cart-button">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-counter" style="display: none;">0</span>
                    </button>
                    <button class="icon-button" id="profile-button"><i class="fas fa-user"></i></button>
                    <button class="icon-button" id="orders-button"><i class="fas fa-clipboard-list"></i><span class="notification-counter" style="display: none;"></span></button>
                    <button class="icon-button" id="theme-button"><i class="fas fa-palette"></i></button>
                    <button class="icon-button" id="admin-button" style="display: none;">
                        <i class="fas fa-user-cog"></i>
                    </button>
                    <div class="theme-selector" id="theme-selector">
                        <div class="theme-option theme-light" data-theme="light"></div>
                        <div class="theme-option theme-dark" data-theme="dark"></div>
                        <div class="theme-option theme-red" data-theme="red"></div>
                        <div class="theme-option theme-blue" data-theme="blue"></div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <div class="view-controls">
                    <button class="view-button active" data-view="list"><i class="fas fa-list"></i> Lista</button>
                    <button class="view-button" data-view="columns"><i class="fas fa-columns"></i> Columnas</button>
                    <button class="view-button" data-view="grid"><i class="fas fa-th-large"></i> Mosaicos</button>
                </div>
                <div class="search-filter">
                    <input type="text" id="search-input" placeholder="Buscar productos...">
                    <select id="category-filter">
                        <option value="all">Todas las categorías</option>
                    </select>
                </div>
            </div>
            
            <div class="products-container">
                <div class="product-list" id="list-view"></div>
                <div class="product-columns" id="columns-view" style="display: none;"></div>
                <div class="product-grid" id="grid-view" style="display: none;"></div>
            </div>
        </div>
    </div>

    <button class="icon-button" id="cart-button">
  <i class="fas fa-shopping-cart"></i>
  <span class="cart-counter" style="display: none;">0</span>
    </button>
    
    <div id="product-modal" style="display: none;"></div>

    <script>
        window.API_BASE_URL = 'https://nexus-store-86r8.onrender.com';
        window.API_URL = window.API_BASE_URL;
        console.log(`[Global] URL de API configurada: ${window.API_BASE_URL}`);
        
        window.ADMIN_IDS = [];
    </script>

    <script src="js/themes.js"></script>
    <script src="js/tabs.js"></script>
    <script src="js/userProfile.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/productView.js"></script>
    <script src="js/productModal.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/searchFilter.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/main.js"></script>
    
    <!-- Código de diagnóstico -->
    <script>
    setTimeout(() => {
        console.log('=== DIAGNÓSTICO DEL CARRITO ===');
        const cartButton = document.getElementById('cart-button');
        const modal = document.getElementById('product-modal');
        
        console.log('1. Botón del carrito:', cartButton);
        console.log('2. Modal del carrito:', modal);
        console.log('3. CartSystem disponible:', typeof CartSystem);
        console.log('4. Función openCartModal:', typeof CartSystem?.openCartModal);
        
        if (cartButton) {
            cartButton.style.border = '2px solid red'; // Para identificarlo visualmente
            
            cartButton.addEventListener('click', () => {
                console.log('Click MANUAL en botón del carrito');
                if (typeof CartSystem?.openCartModal === 'function') {
                    console.log('Ejecutando CartSystem.openCartModal()');
                    CartSystem.openCartModal();
                } else {
                    console.error('CartSystem.openCartModal no es una función');
                }
            });
        } else {
            console.error('No se encontró el botón del carrito');
        }
    }, 3000);
    </script>
</body>
</html>
