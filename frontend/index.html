<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Carga temprana de CryptoJS -->
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
        integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fFv4FbVimqHRQ9fd6p0CqigcG/Xluhw=="
        crossorigin="anonymous">
    </script>
    
    <style>
        /* Estilos para el panel de logs */
        #log-panel {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 400px;
            height: 250px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            font-family: monospace;
            font-size: 12px;
            border-radius: 8px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        #log-header {
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        
        #log-title {
            font-weight: bold;
            color: #4CAF50;
        }
        
        #log-controls {
            display: flex;
            gap: 8px;
        }
        
        .log-btn {
            background: #444;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }
        
        .log-btn:hover {
            background: #555;
        }
        
        #log-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            white-space: pre-wrap;
            line-height: 1.4;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid #222;
        }
        
        .log-info {
            color: #bada55;
        }
        
        .log-error {
            color: #ff5555;
            font-weight: bold;
        }
        
        .log-warning {
            color: #ffcc00;
        }
        
        .log-debug {
            color: #66ccff;
        }
        
        .log-timestamp {
            color: #999;
            margin-right: 8px;
        }
        
        /* Estilos para scrollbar */
        #log-content::-webkit-scrollbar {
            width: 6px;
        }
        
        #log-content::-webkit-scrollbar-track {
            background: #222;
        }
        
        #log-content::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 3px;
        }
        
        /* Resto de estilos */
        .admin-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #4caf50;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 10000;
            display: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        #admin-button.admin-active {
            background-color: #4caf50;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
    </style>
</head>
<body>
    <div id="admin-indicator" class="admin-indicator">
        <i class="fas fa-user-shield"></i> Modo Administrador
    </div>
    
    <!-- Panel de logs -->
    <div id="log-panel">
        <div id="log-header">
            <div id="log-title">Logs del Sistema</div>
            <div id="log-controls">
                <button id="log-clear" class="log-btn">Limpiar</button>
                <button id="log-toggle" class="log-btn">Ocultar</button>
            </div>
        </div>
        <div id="log-content"></div>
    </div>
    
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="fisico">Físico</button>
            <button class="tab-button" data-tab="digital">Digital</button>
        </div>
        
        <div class="main-content">
            <div class="header">
                <div class="store-info">
                    <img src="https://ik.imagekit.io/tzsnnmyff/SAVE_20250717_091758.jpg?updatedAt=1752758478013" 
                         alt="Nexus Store" 
                         class="store-logo">
                </div>
                <div class="header-icons">
                    <button class="icon-button" id="cart-button"><i class="fas fa-shopping-cart"></i><span class="cart-counter" style="display: none;">0</span></button>
                    <button class="icon-button" id="profile-button"><i class="fas fa-user"></i></button>
                    <button class="icon-button" id="orders-button"><i class="fas fa-clipboard-list"></i><span class="notification-counter" style="display: none;"></span></button>
                    <button class="icon-button" id="theme-button"><i class="fas fa-palette"></i></button>
                    <button class="icon-button" id="admin-button" style="display: none;">
                        <i class="fas fa-user-cog"></i>
                    </button>
                    <div class="theme-selector" id="theme-selector">
                        <div class="theme-option theme-light" data-theme="light"></div>
                        <div class="theme-option theme-dark" data-theme="dark"></div>
                        <div class="theme-option theme-red" data-theme="red"></div>
                        <div class="theme-option theme-blue" data-theme="blue"></div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <div class="view-controls">
                    <button class="view-button active" data-view="list"><i class="fas fa-list"></i> Lista</button>
                    <button class="view-button" data-view="columns"><i class="fas fa-columns"></i> Columnas</button>
                    <button class="view-button" data-view="grid"><i class="fas fa-th-large"></i> Mosaicos</button>
                </div>
                <div class="search-filter">
                    <input type="text" id="search-input" placeholder="Buscar productos...">
                    <select id="category-filter">
                        <option value="all">Todas las categorías</option>
                    </select>
                </div>
            </div>
            
            <div class="products-container">
                <div class="product-list" id="list-view"></div>
                <div class="product-columns" id="columns-view" style="display: none;"></div>
                <div class="product-grid" id="grid-view" style="display: none;"></div>
            </div>
        </div>
    </div>
    
    <div id="product-modal" style="display: none;"></div>

    <script>
        window.API_BASE_URL = 'https://nexus-store-86r8.onrender.com';
        window.API_URL = window.API_BASE_URL;
        
        // Sistema de logging global
        window.log = function(message, level = 'info') {
            const logContent = document.getElementById('log-content');
            if (!logContent) return;
            
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${level}`;
            logEntry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span> ${message}`;
            
            logContent.appendChild(logEntry);
            logContent.scrollTop = logContent.scrollHeight;
            
            // También mostrar en consola para depuración
            if (level === 'error') {
                console.error(`[${timestamp}] ${message}`);
            } else {
                console.log(`[${timestamp}] ${message}`);
            }
        };

        // Configurar el panel de logs
        document.addEventListener('DOMContentLoaded', function() {
            const logPanel = document.getElementById('log-panel');
            const logToggle = document.getElementById('log-toggle');
            const logClear = document.getElementById('log-clear');
            
            log('Sistema de logs iniciado');
            
            if (logToggle) {
                logToggle.addEventListener('click', () => {
                    if (logToggle.textContent === 'Ocultar') {
                        logPanel.style.display = 'none';
                        logToggle.textContent = 'Mostrar';
                    } else {
                        logPanel.style.display = 'flex';
                        logToggle.textContent = 'Ocultar';
                    }
                });
            }
            
            if (logClear) {
                logClear.addEventListener('click', () => {
                    const logContent = document.getElementById('log-content');
                    if (logContent) {
                        logContent.innerHTML = '';
                        log('Logs limpiados');
                    }
                });
            }
        });
    </script>

    <script src="js/themes.js"></script>
    <script src="js/tabs.js"></script>
    <script src="js/userProfile.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/productView.js"></script>
    <script src="js/productModal.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/searchFilter.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
